<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" type="text/CSS" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="estilo.css">
    <title>Calculadora</title>
</head>

<body class="flex-container">
    <section class="calculadora">
      <input type="text">
      <div class="flexbox">
        <button>9</button>
        <button>7</button>
        <button>8</button>
        <button>/</button>
      </div>
      <div class="flexbox">
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>*</button>
      </div>
      <div class="flaxbox">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>-</button>
      </div>
      <div class="flexbox">
        <button>0</button>
        <button id="buttonigual">=</button>
        <button>+</button>
      </div>
    </section>
</body>
</html>
